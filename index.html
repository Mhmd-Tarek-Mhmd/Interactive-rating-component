<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <!--
        Rating state
      -->

      <form class="card rating">
        <div class="icon" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" />
        </div>

        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="btns">
          <button type="button" role="switch" aria-checked="false">1</button>
          <button type="button" role="switch" aria-checked="false">2</button>
          <button type="button" role="switch" aria-checked="false">3</button>
          <button type="button" role="switch" aria-checked="false">4</button>
          <button type="button" role="switch" aria-checked="false">5</button>
        </div>

        <button type="submit">Submit</button>
      </form>

      <!--
        Thank you state
      -->

      <div class="card thank">
        <img src="images/illustration-thank-you.svg" alt="" />
        <p>You selected <span></span> out of 5</p>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
